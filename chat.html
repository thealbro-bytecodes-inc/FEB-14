<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Message for You</title>
    <style>
        :root {
            --bg-black: #000000;
            --sender-bubble: #262626;
            --text-white: #f5f5f5;
            --accent-blue: #0095f6;
        }

        body {
            background-color: #1a1a1a;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .phone-wrapper {
            width: 350px;
            height: 700px;
            background-color: var(--bg-black);
            border: 8px solid #333;
            border-radius: 40px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .header {
            padding: 45px 20px 15px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #262626;
        }

        .avatar {
            width: 32px;
            height: 32px;
            background: #333; /* Darker profile pic placeholder */
            border-radius: 50%;
            margin-right: 12px;
            border: 1px solid #444;
        }

        .username { color: var(--text-white); font-weight: 600; font-size: 14px; }

        .chat-area {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            overflow-y: auto;
            scrollbar-width: none;
        }

        .message {
            max-width: 80%;
            padding: 10px 16px;
            border-radius: 20px;
            font-size: 14px;
            line-height: 1.5;
            word-wrap: break-word;
            white-space: pre-wrap; /* Keeps the line breaks from your text */
        }

        .sender { background-color: var(--sender-bubble); color: var(--text-white); align-self: flex-start; }
        .receiver { background: linear-gradient(45deg, #af0be3, #5a4cf1); color: white; align-self: flex-end; }

        .typing-indicator {
            padding: 12px 16px;
            background-color: var(--sender-bubble);
            border-radius: 20px;
            display: flex;
            gap: 4px;
            width: fit-content;
            align-self: flex-start;
            margin-bottom: 10px;
        }

        .dot {
            width: 6px;
            height: 6px;
            background: #8e8e8e;
            border-radius: 50%;
            animation: bounce 1.3s infinite;
        }
        .dot:nth-child(2) { animation-delay: 0.15s; }
        .dot:nth-child(3) { animation-delay: 0.3s; }

        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-4px); }
        }

        .suggestions {
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .reply-pill {
            background: none;
            border: 1px solid #363636;
            color: var(--accent-blue);
            padding: 8px 24px;
            border-radius: 18px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .reply-pill:active { transform: scale(0.95); }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div class="phone-wrapper">
    <div class="header">
        <div class="avatar"></div>
        <div class="username">@find_me_out ðŸ™‚</div>
    </div>

    <div class="chat-area" id="chatArea"></div>

    <div class="suggestions hidden" id="suggestionBox">
        <button class="reply-pill" onclick="handleReply()">hello</button>
    </div>
</div>

<script>
    const chatArea = document.getElementById('chatArea');
    const suggestionBox = document.getElementById('suggestionBox');

    async function typeMessage(text, side, speed = 40) {
        const msgDiv = document.createElement('div');
        msgDiv.className = `message ${side}`;
        chatArea.appendChild(msgDiv);
        
        // Split text to handle characters one by one
        const chars = Array.from(text);
        for (let char of chars) {
            msgDiv.textContent += char;
            chatArea.scrollTop = chatArea.scrollHeight;
            await new Promise(res => setTimeout(res, speed));
        }
    }

    function showIndicator() {
        const indicator = document.createElement('div');
        indicator.className = 'typing-indicator';
        indicator.id = 'temp-indicator';
        indicator.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
        chatArea.appendChild(indicator);
        chatArea.scrollTop = chatArea.scrollHeight;
    }

    function hideIndicator() {
        const indicator = document.getElementById('temp-indicator');
        if (indicator) indicator.remove();
    }

    // Sequence 1: Initial "Hi"
    window.onload = async () => {
        await new Promise(res => setTimeout(res, 1000));
        showIndicator();
        await new Promise(res => setTimeout(res, 1500));
        hideIndicator();
        await typeMessage("Hi", "sender");
        suggestionBox.classList.remove('hidden');
    };

    // Sequence 2: The big reveal
    async function handleReply() {
        suggestionBox.classList.add('hidden');
        
        await typeMessage("hello", "receiver");

        await new Promise(res => setTimeout(res, 1000));
        showIndicator();
        
        // Longer typing time for a longer message
        await new Promise(res => setTimeout(res, 3000));
        hideIndicator();
        
        const longMessage = `Hi Namitha ðŸŽ€

I just wanted to say that I truly admire the way you interact with people and your smile stays in my thoughts longer than it should.ðŸ˜Šâœ¨
Thereâ€™s more Iâ€™d like to say, maybe next time.


Abt me:
Iâ€™m not from your college. If you find me, do reach out.
                                     â€” um homem clÃ¡ssico
                                       (PS: Not a username)`;

        await typeMessage(longMessage, "sender", 30); // Slightly faster typing for long text
    }
</script>

</body>
</html>
