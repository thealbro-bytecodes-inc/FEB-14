<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>A Special Message for You</title>
    <style>
        :root {
            
            --chat-bg: #fff0f5;       
            --sender-bubble: #efefef; 
            --text-dark: #262626;     
            --text-white: #ffffff;    
            --accent-blue: #0095f6;   
            --border-light: #dbdbdb;  
        }

        * {
            box-sizing: border-box;
        }

        body {
            background-color: #e5e5e5; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 0;
           
            position: fixed; 
            top: 0; left: 0; right: 0; bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Desktop View */
        .phone-wrapper {
            width: 375px;
            height: 750px;
            background-color: var(--chat-bg);
            border: 8px solid #cccccc; 
            border-radius: 40px;
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
        }

        /* Mobile View: Full Screen */
        @media (max-width: 600px) {
            body {
                background-color: var(--chat-bg);
            }
            
            .phone-wrapper {
                width: 100%;
                height: 100%;
                border: none;
                border-radius: 0;
                box-shadow: none;
            }
        }

        .header {
            padding: 20px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--border-light);
            background-color: rgba(255, 255, 255, 0.8); /* Translucent white */
            backdrop-filter: blur(10px);
            z-index: 10;
            flex-shrink: 0;
            padding-top: max(20px, env(safe-area-inset-top)); 
        }

        .avatar {
            width: 36px;
            height: 36px;
            background: #e1e1e1; 
            border-radius: 50%;
            margin-right: 12px;
            border: 1px solid #ccc;
            flex-shrink: 0;
        }

        .username { 
            color: var(--text-dark); 
            font-weight: 600; 
            font-size: 16px; 
        }

        .chat-area {
            flex: 1; 
            min-height: 0; 
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .chat-area::-webkit-scrollbar {
            display: none;
        }

        .message {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 22px;
            font-size: 15px;
            line-height: 1.5;
            word-wrap: break-word;
            white-space: pre-wrap;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from { opacity: 0; transform: scale(0.9) translateY(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .sender { 
            background-color: var(--sender-bubble); 
            color: var(--text-dark); 
            align-self: flex-start; 
            border-bottom-left-radius: 4px;
        }
        
        .receiver { 
            background: linear-gradient(135deg, #c13584, #833ab4); /* Instagram Gradient */
            color: var(--text-white); 
            align-self: flex-end; 
            border-bottom-right-radius: 4px;
        }

        .typing-indicator {
            padding: 12px 16px;
            background-color: var(--sender-bubble);
            border-radius: 20px;
            border-bottom-left-radius: 4px;
            display: flex;
            gap: 4px;
            width: fit-content;
            align-self: flex-start;
            margin-bottom: 10px;
        }

        .dot {
            width: 6px;
            height: 6px;
            background: #aaa;
            border-radius: 50%;
            animation: bounce 1.3s infinite;
        }
        .dot:nth-child(2) { animation-delay: 0.15s; }
        .dot:nth-child(3) { animation-delay: 0.3s; }

        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-4px); }
        }

        .suggestions {
            flex-shrink: 0;
            padding: 15px;
            display: flex;
            justify-content: center;
            background-color: var(--chat-bg);
            border-top: 1px solid var(--border-light);
            padding-bottom: max(15px, env(safe-area-inset-bottom));
        }

        .reply-pill {
            background: #ffffff;
            border: 1px solid var(--border-light);
            color: var(--accent-blue);
            padding: 10px 28px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.2s;
            min-height: 44px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .reply-pill:active { 
            transform: scale(0.95); 
            background-color: #f0f0f0;
        }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div class="phone-wrapper">
    <div class="header">
        <div class="avatar"></div>
        <div class="username">@um_homem_classicoðŸ™‚</div>
    </div>

    <div class="chat-area" id="chatArea"></div>

    <div class="suggestions hidden" id="suggestionBox">
        <button class="reply-pill" onclick="handleReply()">hello</button>
    </div>
</div>

<script>
    const chatArea = document.getElementById('chatArea');
    const suggestionBox = document.getElementById('suggestionBox');

    function scrollToBottom() {
        chatArea.scrollTop = chatArea.scrollHeight;
    }

    async function typeMessage(text, side, speed = 40) {
        const msgDiv = document.createElement('div');
        msgDiv.className = `message ${side}`;
        chatArea.appendChild(msgDiv);
        
        const chars = Array.from(text);
        for (let char of chars) {
            msgDiv.textContent += char;
            scrollToBottom();
            await new Promise(res => setTimeout(res, speed));
        }
    }

    function showIndicator() {
        const indicator = document.createElement('div');
        indicator.className = 'typing-indicator';
        indicator.id = 'temp-indicator';
        indicator.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
        chatArea.appendChild(indicator);
        scrollToBottom();
    }

    function hideIndicator() {
        const indicator = document.getElementById('temp-indicator');
        if (indicator) indicator.remove();
    }

    // Sequence 1
    window.onload = async () => {
        await new Promise(res => setTimeout(res, 800));
        showIndicator();
        await new Promise(res => setTimeout(res, 1000));
        hideIndicator();
        await typeMessage("Hi", "sender");
        
        // Reveal suggestions
        suggestionBox.classList.remove('hidden');
        scrollToBottom();
    };

    // Sequence 2
    async function handleReply() {
        suggestionBox.classList.add('hidden');
        
        await typeMessage("hello", "receiver");

        await new Promise(res => setTimeout(res, 1000));
        showIndicator();
        
        await new Promise(res => setTimeout(res, 1100));
        hideIndicator();
        
        const longMessage = `Hi Namitha ðŸŽ€

This little cipher idea is inspired by a Hollywood "ðŸŽ¬"

Iâ€™m not from your college. If you find me, do reach out.

   (PS: Not a username)`;

        await typeMessage(longMessage, "sender", 30); 
    }
</script>

</body>
</html>
