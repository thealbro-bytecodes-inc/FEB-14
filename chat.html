<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Special Message for You</title>
    <style>
        :root {
            --bg-black: #000000;
            --sender-bubble: #262626;
            --text-white: #f5f5f5;
            --accent-blue: #0095f6;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background-color: #1a1a1a;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent body scroll, handle inside chat */
        }

        /* Desktop View: Looks like a phone */
        .phone-wrapper {
            width: 375px; /* Standard iPhone width */
            height: 750px;
            background-color: var(--bg-black);
            border: 8px solid #333;
            border-radius: 40px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        /* Mobile View: Fills the screen naturally */
        @media (max-width: 600px) {
            body {
                background-color: var(--bg-black); /* Match phone bg */
            }
            
            .phone-wrapper {
                width: 100%;
                height: 100%; /* Fill viewport */
                border: none; /* Remove fake phone frame */
                border-radius: 0;
                box-shadow: none;
            }
        }

        .header {
            padding: 20px 20px 15px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #262626;
            background-color: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        .avatar {
            width: 36px;
            height: 36px;
            background: #333; 
            border-radius: 50%;
            margin-right: 12px;
            border: 1px solid #444;
            flex-shrink: 0;
        }

        .username { 
            color: var(--text-white); 
            font-weight: 600; 
            font-size: 16px; 
        }

        .chat-area {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            overflow-y: auto;
            scrollbar-width: none; /* Firefox */
            -webkit-overflow-scrolling: touch; /* Smooth scroll on iOS */
        }

        .chat-area::-webkit-scrollbar {
            display: none; /* Chrome/Safari */
        }

        .message {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 22px;
            font-size: 15px;
            line-height: 1.5;
            word-wrap: break-word;
            white-space: pre-wrap;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from { opacity: 0; transform: scale(0.9) translateY(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .sender { 
            background-color: var(--sender-bubble); 
            color: var(--text-white); 
            align-self: flex-start; 
            border-bottom-left-radius: 4px;
        }
        
        .receiver { 
            background: linear-gradient(135deg, #af0be3, #5a4cf1); 
            color: white; 
            align-self: flex-end; 
            border-bottom-right-radius: 4px;
        }

        .typing-indicator {
            padding: 12px 16px;
            background-color: var(--sender-bubble);
            border-radius: 20px;
            border-bottom-left-radius: 4px;
            display: flex;
            gap: 4px;
            width: fit-content;
            align-self: flex-start;
            margin-bottom: 10px;
        }

        .dot {
            width: 6px;
            height: 6px;
            background: #8e8e8e;
            border-radius: 50%;
            animation: bounce 1.3s infinite;
        }
        .dot:nth-child(2) { animation-delay: 0.15s; }
        .dot:nth-child(3) { animation-delay: 0.3s; }

        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-4px); }
        }

        .suggestions {
            padding: 15px;
            display: flex;
            justify-content: center;
            background-color: var(--bg-black);
        }

        .reply-pill {
            background: transparent;
            border: 1px solid #363636;
            color: var(--accent-blue);
            padding: 10px 28px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .reply-pill:active { 
            transform: scale(0.95); 
            background-color: rgba(54, 54, 54, 0.3);
        }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div class="phone-wrapper">
    <div class="header">
        <div class="avatar"></div>
        <div class="username">@find_me_out ðŸ™‚</div>
    </div>

    <div class="chat-area" id="chatArea"></div>

    <div class="suggestions hidden" id="suggestionBox">
        <button class="reply-pill" onclick="handleReply()">hello</button>
    </div>
</div>

<script>
    const chatArea = document.getElementById('chatArea');
    const suggestionBox = document.getElementById('suggestionBox');

    // Helper to scroll smoothly to bottom
    function scrollToBottom() {
        chatArea.scrollTo({
            top: chatArea.scrollHeight,
            behavior: 'smooth'
        });
    }

    async function typeMessage(text, side, speed = 40) {
        const msgDiv = document.createElement('div');
        msgDiv.className = `message ${side}`;
        chatArea.appendChild(msgDiv);
        
        const chars = Array.from(text);
        for (let char of chars) {
            msgDiv.textContent += char;
            chatArea.scrollTop = chatArea.scrollHeight; // Instant scroll while typing
            await new Promise(res => setTimeout(res, speed));
        }
        scrollToBottom(); // Smooth adjustment at end
    }

    function showIndicator() {
        const indicator = document.createElement('div');
        indicator.className = 'typing-indicator';
        indicator.id = 'temp-indicator';
        indicator.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
        chatArea.appendChild(indicator);
        scrollToBottom();
    }

    function hideIndicator() {
        const indicator = document.getElementById('temp-indicator');
        if (indicator) indicator.remove();
    }

    // Sequence 1: Initial "Hi"
    window.onload = async () => {
        await new Promise(res => setTimeout(res, 800));
        showIndicator();
        await new Promise(res => setTimeout(res, 1200));
        hideIndicator();
        await typeMessage("Hi", "sender");
        suggestionBox.classList.remove('hidden');
    };

    // Sequence 2: The big reveal
    async function handleReply() {
        suggestionBox.classList.add('hidden');
        
        await typeMessage("hello", "receiver");

        await new Promise(res => setTimeout(res, 1000));
        showIndicator();
        
        // Simulating thinking time
        await new Promise(res => setTimeout(res, 2500));
        hideIndicator();
        
        const longMessage = `Hi Namitha ðŸŽ€

I just wanted to say that I truly admire the way you interact with people and your smile stays in my thoughts longer than it should.ðŸ˜Šâœ¨
Thereâ€™s more Iâ€™d like to say, maybe next time.


Abt me:
Iâ€™m not from your college. If you find me, do reach out.
                                     â€” um homem clÃ¡ssico
                                       (PS: Not a username)`;

        await typeMessage(longMessage, "sender", 30); 
    }
</script>

</body>
</html>
